<html>
<head>
    <title>Dessin d'une maison</title>
</head>
<body>
    <svg width="750" height="750" style="background-color:rgba(200,200,200, 0.5)">
        <!-- La base de la maison -->
        <rect style="fill:yellow; stroke:orange; stroke-width:5px;" x="200" y="300" width="350" height="250" />

        <!-- Le toit de la maison -->
        <polygon style="fill:red; stroke:brown; stroke-width:5px;" points="200,300 375,150 550,300" />

        <!-- La porte -->
        <rect style="fill:orange; stroke:brown; stroke-width:3px;" x="350" y="400" width="50" height="150" />

        <!-- Les fenÃªtres -->
        <rect style="fill:lightblue; stroke:darkblue; stroke-width:3px;" x="250" y="350" width="50" height="50" />
        <rect style="fill:lightblue; stroke:darkblue; stroke-width:3px;" x="450" y="350" width="50" height="50" />
        <circle style="fill:lightblue; stroke:darkblue; stroke-width:3px;" cx="375" cy="225" r="25" />

        <!-- Le soleil -->
        <circle style="fill:yellow; stroke:orange; stroke-width:3px;" cx="100" cy="100" r="50" />

        <!-- Les rayons du soleil -->
        <line x1="100" y1="20" x2="100" y2="180" style="stroke:yellow; stroke-width:3px;" />
        <line x1="20" y1="100" x2="180" y2="100" style="stroke:yellow; stroke-width:3px;" />
        <line x1="180" y1="20" x2="20" y2="180" style="stroke:yellow; stroke-width:3px;" />
        <line x1="20" y1="20" x2="180" y2="180" style="stroke:yellow; stroke-width:3px;" />


        <!-- Quelques fleurs -->
        <circle style="fill:red;" cx="180" cy="550" r="10" />
        <circle style="fill:blue;" cx="200" cy="550" r="10" />
        <circle style="fill:yellow;" cx="220" cy="550" r="10" />

        <!-- Les tiges des fleurs -->
        <line x1="180" y1="550" x2="180" y2="580" style="stroke:green; stroke-width:3px;" />
        <line x1="200" y1="550" x2="200" y2="580" style="stroke:green; stroke-width:3px;" />
        <line x1="220" y1="550" x2="220" y2="580" style="stroke:green; stroke-width:3px;" />

    </svg>
</body>
</html>
