<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chenille</title>
</head>
<body>
    <svg width="600" height="400">
        <!-- TÃªte -->
        <circle cx="80" cy="80" r="50" fill="cyan" stroke="black" stroke-width="2" />

        <circle cx="80" cy="85" r="4" fill="white" />

        <path d="M60 100 Q80 120, 100 100" fill="pink" />

        <circle cx="30" cy="20" r="6" fill="white" />
        <circle cx="130" cy="20" r="6" fill="white" />
        
        <!-- Corps -->
        <!-- Cercle 1 -->
        <circle cx="180" cy="120" r="40" fill="blue" stroke="black" stroke-width="2" />

        <circle cx="160" cy="160" r="10" fill="white" stroke="black" stroke-width="2" />

        <circle cx="200" cy="240" r="10" fill="white" stroke="black" stroke-width="2" />

        <!-- Cercle 7 -->
        <circle cx="300" cy="200" r="40" fill="lightgray" stroke="black" stroke-width="2" />
        <!-- Pattes -->
        <circle cx="280" cy="240" r="10" fill="white" stroke="black" stroke-width="2" />
        <circle cx="320" cy="240" r="10" fill="white" stroke="black" stroke-width="2" />

    <p style="text-align: center; font-size: 20px; font-family: Arial, sans-serif; margin-top: 20px;">
        La chenille qui vous forme
